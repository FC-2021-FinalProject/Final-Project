<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cafe Upload Page</h1>

<form action="{% url 'studycafe:cafeupload' user.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="카페 이름">
    <input type="text" name="address" placeholder="카페 주소">
    <input type="text" name="price_per_hour" placeholder="시간 당 가격">
    <input type="text" name="business_hour_start" placeholder="영업 오픈 시간">
    <input type="text" name="business_hour_end" placeholder="영업 마감 시간">
    <input type="file" name="image" multiple>
    <button type="submit">업로드</button>
</form>
</body>
</html>
