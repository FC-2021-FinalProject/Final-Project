{% extends "base.html"%}


{% block head %}
{% load static %}
<!-- fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
<!-- login modal window -->
<script defer src="{% static 'login.js' %}"></script>
{% endblock head%}

{% block content %}
{% load socialaccount %}
{% providers_media_js %}

<!-- 모달창 뒷배경 modal window background body overlay -->
<div class="body-blackout"></div>

<!-- 모달창 컨텐츠 (로그인양식과 회원가입링크) -->
<section class="auth-popup login-container">
<i class="fas fa-window-close popup-modal__close"></i>
<h2 class="auth-popup-header">박도비팀 로그인:)</h2>
    <form class="auth-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-control">
            <label class="a11y-hidden" for="login-name">username</label>
            <input class="auth-items auth-items-username" type="text" id="login-name" name="login-name" placeholder="Enter your username.">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>error message</small>
        </div>
        <div class="form-control">
            <label class="a11y-hidden" for="login-password">password</label>
            <input class="auth-items auth-items-password" type="password" id="login-password" name="login-password" placeholder="Enter your password.">
            <i class="fas fa-check-circle success"></i>
            <i class="fas fa-exclamation-circle error"></i>
            <small>error message</small>
        </div>
        <button type="submit">Login</button>
    </form>

    <a href="{% provider_login_url 'kakao' method='oauth2' %}"><i class="fas fa-comment mr-2"></i>카카오 로그인</a>
    <a href="{% provider_login_url 'google' %}"><i class="fab fa-google"></i>구글 로그인</a>
</section>

{% endblock content %}
