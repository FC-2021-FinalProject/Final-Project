<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><h1>Cafe Detail</h1></ul>
    <p>지점 소개  |  사진  |  위치  |  후기</p>
    <a href="{% url 'cafeedit' cafe.pk %}">카페 정보 수정하기</a>
    <li>{{cafe.name}}</li>
    <img src="{{cafe.img}}" alt="cafe.name" width="250px;">
    <p>주소 : {{cafe.address}}</p>
    <p>시간당 가격 : {{cafe.price_per_hour}}</p>
    <p>오픈 시간 : {{cafe.business_hour_start}}</p>
    <p>마감 시간 : {{cafe.business_hour_end}}</p>

    {{reserv}}
    <form action="{% url 'reservation' cafe.pk %}" method="POST">
        {% csrf_token %}
        <input type="text" name="date" placeholder="날짜를 선택하세요">
        <input type="text" name="start_time" placeholder="시작 시간">
        <input type="text" name="time" placeholder="이용 시간">
        <input type="text" name="seat_type" placeholder="좌석을 선택하세요" value="{{reserv.seat_type.choices}}">
        <button type="submit" onclick="return confirm('예약하시겠습니다?');">예약하기</button>
    </form>
</body>
</html>
